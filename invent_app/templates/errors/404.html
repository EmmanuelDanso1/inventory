{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 120px; margin: 0; color: #4299e1;">404</h1>
    <h2 style="font-size: 32px; margin: 20px 0; color: #2d3748;">Page Not Found</h2>
    <p style="font-size: 18px; color: #718096; margin-bottom: 30px;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-large">
        Go to Dashboard
    </a>
</div>
{% endblock %}
